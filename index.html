<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="cayman.css" />
    <link rel="stylesheet" href="index.css" />
    <title>CSS Color Filter Generator</title>
  </head>
  <body>
    <section class="main-content">
      <div>
        <section class="input-section">
          <div class="material-textfield">
            <input
              disabled
              id="start-color-input"
              class="target"
              type="text"
              placeholder="#000"
              type="text"
              maxlength="7"
              oninput="validateColor(this.value)"
            />
            <label>Start Hex Color</label>
          </div>
          <div class="material-textfield">
            <input
              disabled
              id="end-color-input"
              class="target"
              type="text"
              placeholder="#000"
              type="text"
              maxlength="7"
              oninput="validateColor(this.value)"
            />
            <label>Desired Hex Color</label>
          </div>
          <a
            id="action-button"
            class="btn3d btn-default action-button disabled"
            onclick="compute()"
            ><span>Get Filter!</span></a
          >
        </section>

        <section class="real-section">
          <p>Real pixel:</p>

          <div class="color-wrapper">
            <div id="realPixel" class="pixel"></div>

            <div class="color-content">
              <span class="copyable">
                <b>RGB </b
                ><code id="realPixelTextRGB" data-clipboard-text=""
                  >rgb(0, 0, 0)</code
                >
                <span class="copy">Copy</span>
                <span class="pos"></span>
              </span>
              <br />
              <span class="copyable">
                <b>HEX </b
                ><code id="realPixelTextHEX" data-clipboard-text="">#000</code>
                <span class="copy">Copy</span>
                <span class="pos"> </span>
              </span>
            </div>
          </div>
        </section>

        <section class="filtered-section">
          <p>Filtered pixel, style applied through CSS</p>

          <div class="color-wrapper">
            <div id="filterPixel" class="pixel"></div>

            <div class="color-content">
              <span class="copyable">
                <code id="filterPixelText" data-clipboard-text=""
                  >filter: brightness(0) saturate(100%)</code
                >
                <span class="copy">Copy</span>
                <span class="pos"></span>
              </span>
            </div>
          </div>
        </section>

        <span id="lossDetail"> Loss: 0 </span>
      </div>
    </section>

    <script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
